<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Prudhvi Raj Infra Developers</title>
    <meta name="description" content="Get in touch with Sid Tech Corp for IT consulting, staffing, or business inquiries.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /*========== Submit button start ==========*/
.button {
  position: relative;
  transition: all 0.3s ease-in-out;
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
  padding-block: 0.5rem;
  padding-inline: 1.25rem;
  background-color: rgb(0, 0, 0);
  border-radius: 9999px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #ffff;
  gap: 10px;
  font-weight: bold;
  border: 2px solid #ffffff4d;
  outline: none;
  overflow: hidden;
  font-size: 15px;
  cursor: pointer;
}

.icon {
  width: 24px;
  height: 24px;
  transition: all 0.3s ease-in-out;
}

.button:hover {
  transform: scale(1.05);
  border-color: #fff9;
}

.button:hover .icon {
  transform: translate(4px);
}

.button:hover::before {
  animation: shine 1.5s ease-out infinite;
}

.button::before {
  content: "";
  position: absolute;
  width: 100px;
  height: 100%;
  background-image: linear-gradient(
    120deg,
    rgba(255, 255, 255, 0) 30%,
    rgba(255, 255, 255, 0.8),
    rgba(255, 255, 255, 0) 70%
  );
  top: 0;
  left: -100px;
  opacity: 0.6;
}

@keyframes shine {
  0% {
    left: -100px;
  }

  60% {
    left: 100%;
  }

  to {
    left: 100%;
  }
}

/*========== Submit button end ==========*/
    </style>
</head>
<body>
    <!--==================== Navbar ====================-->
      <div id="navbar-container"></div>
     
     <!-- Intro Banner -->
    <section style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('../img/contact-banner.png') no-repeat 35% 35%; background-size: cover; height: 400px; display: flex; align-items: center; justify-content: center; color: #fff;">
        <h1 style="font-size: 50px; font-weight: 700;">Contact Us</h1>
    </section>
    <!-- Intro Banner -->

    <div class="row g-0 align-items-stretch py-5">
        <!-- Contact Form -->
        <div class="col-lg-6 order-lg-1 px-5">
            <h1 class="display-6 mb-4 fw-bold text-center text-lg-start">Contact For Any Queries</h1>
            <form>
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="form-floating-1" placeholder="John Doe">
                            <label for="form-floating-1">Full Name</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="form-floating-2" placeholder="name@example.com">
                            <label for="form-floating-2">Email Address</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="form-floating-3" placeholder="Subject">
                            <label for="form-floating-3">Subject</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Message" id="form-floating-4" style="height: 150px"></textarea>
                            <label for="form-floating-4">Message</label>
                        </div>
                    </div>
                    <button class="button text-center text-md-start col-md-4" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <!-- Google Map -->
        <div class="col-lg-6 order-lg-2">
            <div class="map-container w-100" style="min-height: 300px; height: 100%; margin-top: min(10px, 5vh); border-radius: 10px;">
                 <iframe class="w-100 h-100" style="border-radius: 10px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2983.8040110420566!2d78.54222737377931!3d14.77761218572999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bb479004237f7e3%3A0x88ff7c324db789df!2sPRUDHVI%20RAJ%20INFRA%20DEVELOPERS!5e1!3m2!1sen!2sin!4v1764822402350!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <!--==================== FOOTER ====================-->
  <div id="footer-container"></div>

    <script>
        /*=============== Contact form Start ===============*/
document.addEventListener("DOMContentLoaded", function () {
  document.querySelector("form").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent default form submission

      // Get form values
      let fullName = document.getElementById("form-floating-1").value.trim();
      let email = document.getElementById("form-floating-2").value.trim();
      let subject = document.getElementById("form-floating-3").value.trim();
      let message = document.getElementById("form-floating-4").value.trim();

      // Check if all fields are filled
      if (fullName === "" || email === "" || subject === "" || message === "") {
          alert("Please fill all the fields.");
          return;
      }

      // Format the message for WhatsApp
      let whatsappMessage = `Hello, I have a query:\n\n Name: ${fullName}\n Email: ${email}\n Subject: ${subject}\n Message: ${message}`;

      // Your WhatsApp number (with country code, without + sign)
      let whatsappNumber = "+918790419914"; // Change this to your WhatsApp number

      // Create the WhatsApp URL
      let whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;

      // Open WhatsApp chat
      window.open(whatsappURL, "_blank");
  });
});
/*=============== Contact form End ===============*/
    </script>
      <!--=============== Custom JS ===============-->
    <script src="main.js"> </script>
    <script src="load.js"></script> 
</body>
</html>
