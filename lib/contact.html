<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Prudhvi Raj Infra Developers</title>
    <meta name="description" content="Get in touch with Sid Tech Corp for IT consulting, staffing, or business inquiries.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /*========== Submit button start ==========*/
.button {
  position: relative;
  transition: 0.3s;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  padding: 0.5rem 1.25rem;
  background: #000;
  border-radius: 9999px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  gap: 10px;
  font-weight: bold;
  border: 2px solid #ffffff4d;
  font-size: 15px;
  cursor: pointer;
  overflow: hidden;
}

.button:hover { transform: scale(1.05); border-color: #fff9; }
.button:hover::before { animation: shine 1.5s ease-out infinite; }

.button::before {
  content: "";
  position: absolute;
  width: 100px;
  height: 100%;
  background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.8), transparent 70%);
  left: -100px;
  opacity: 0.6;
}

@keyframes shine{0%{left:-100px} 60%,100%{left:100%}}
/*========== Submit button end ==========*/
/* ===================== CUSTOM reCAPTCHA-STYLE CHECKBOX ===================== */
.robot-info-text { font-size: 15px; margin-bottom: 6px; color: #444; font-weight: 500; }
.recaptcha-box {
display: flex;
align-items: center;
justify-content: space-between;
width: 280px;
border: 1px solid #d3d3d3;
border-radius: 5px;
padding: 12px 15px;
background: #fff;
box-shadow: 0 2px 5px rgba(0,0,0,0.08);
}
.recaptcha-container { display: flex; align-items: center; gap: 10px; cursor: pointer; }
.recaptcha-container input { display: none; }
.recaptcha-checkmark {
width: 22px; height: 22px;
border: 2px solid #9e9e9e;
border-radius: 4px;
background: #fff;
position: relative;
transition: 0.25s;
}
.recaptcha-container input:checked + .recaptcha-checkmark {
background: #4caf50;
border-color: #4caf50;
box-shadow: 0 0 10px rgba(76,175,80,0.6);
}
.recaptcha-checkmark::after {
content: "";
position: absolute;
left: 6px; top: 1px;
width: 6px; height: 12px;
border: solid #fff; border-width: 0 3px 3px 0;
transform: scale(0) rotate(45deg);
transition: 0.25s;
}
.recaptcha-container input:checked + .recaptcha-checkmark::after { transform: scale(1) rotate(45deg); }
.recaptcha-text { font-size: 15px; color: #333; font-weight: 500; user-select: none; }
.recaptcha-logo { display:flex; flex-direction:column; align-items:center; font-size:11px; color:#666; }
.recaptcha-logo img { width:22px; height:22px; }

.consent-row {
  display: flex;
  align-items: flex-start;
  gap: 8px;
  font-size: 14px;
  color: #333;
  margin: 10px 0;
}

.consent-row input {
  margin-top: 3px;
  cursor: pointer;
}

.consent-row label {
  line-height: 1.4;
  cursor: pointer;
}

    </style>
</head>
<body>
    <!--==================== Navbar ====================-->
      <div id="navbar-container"></div>
     
     <!-- Intro Banner -->
    <section style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('../img/contact-banner.png') no-repeat 35% 35%; background-size: cover; height: 400px; display: flex; align-items: center; justify-content: center; color: #fff;">
        <h1 style="font-size: 50px; font-weight: 700;">Contact Us</h1>
    </section>
    <!-- Intro Banner -->

    <div class="row g-0 align-items-stretch py-5">
        <!-- Contact Form -->
        <div class="col-lg-6 order-lg-1 px-5">
            <h1 class="display-6 mb-4 fw-bold text-center text-lg-start">Contact For Any Queries</h1>
            <form>
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="form-floating-1" placeholder="John Doe">
                            <label for="form-floating-1">Full Name</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="form-floating-2" placeholder="name@example.com">
                            <label for="form-floating-2">Email Address</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="form-floating-3" placeholder="Subject">
                            <label for="form-floating-3">Subject</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Message" id="form-floating-4" style="height: 150px"></textarea>
                            <label for="form-floating-4">Message</label>
                        </div>
                    </div>

                    <div class="consent-row">
                    <input type="checkbox" id="consent" required>
                    <label for="consent">
                      You agree to receive communication messages via RCS, SMS, WhatsApp & Email.
                    </label>
                  </div>
                    
                    <div class="col-12 mt-3">
                      <p class="robot-info-text">For security reasons, please confirm you're not a robot.</p>
                      <div class="recaptcha-box">
                        <label class="recaptcha-container">
                          <input type="checkbox" id="robotCheck">
                          <span class="recaptcha-checkmark"></span>
                          <span class="recaptcha-text">I'm not a robot</span>
                        </label>
                        <div class="recaptcha-logo">
                          <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="CAPTCHA">
                          <span>reCAPTCHA</span>
                        </div>
                      </div>
                    </div>
                    <button class="button text-center text-md-start col-md-4" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <!-- Google Map -->
        <div class="col-lg-6 order-lg-2">
            <div class="map-container w-100" style="min-height: 300px; height: 100%; margin-top: min(10px, 5vh); border-radius: 10px;">
                 <iframe class="w-100 h-100" style="border-radius: 10px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2983.8040110420566!2d78.54222737377931!3d14.77761218572999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bb479004237f7e3%3A0x88ff7c324db789df!2sPRUDHVI%20RAJ%20INFRA%20DEVELOPERS!5e1!3m2!1sen!2sin!4v1764822402350!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <!--==================== FOOTER ====================-->
  <div id="footer-container"></div>

    <script>
        /*=============== Contact form Start ===============*/
document.addEventListener("DOMContentLoaded", () => {
  document.querySelector("form").addEventListener("submit", (event) => {
    event.preventDefault();

      // Get form values
      let fullName = document.getElementById("form-floating-1").value.trim();
      let email = document.getElementById("form-floating-2").value.trim();
      let subject = document.getElementById("form-floating-3").value.trim();
      let message = document.getElementById("form-floating-4").value.trim();

      const robot = robotCheck.checked;

      // Basic validation for empty fields and robot check
      if (!fullName || !email || !subject || !message) return alert("Please fill all the fields.");
      if (!robot) return alert("Please confirm you are not a robot.");

      // Format the message for WhatsApp
      let whatsappMessage = `Hello, I have a query:\n\n Name: ${fullName}\n Email: ${email}\n Subject: ${subject}\n Message: ${message}`;

      // Your WhatsApp number (with country code, without + sign)
      let whatsappNumber = "916363626204"; // Change this to your WhatsApp number

      // Create the WhatsApp URL
      let whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;

      // Open WhatsApp chat
      window.open(whatsappURL, "_blank");
  });
});
/*=============== Contact form End ===============*/
    </script>
      <!--=============== Custom JS ===============-->
    <script src="main.js"> </script>
    <script src="load.js"></script> 
</body>
</html>
